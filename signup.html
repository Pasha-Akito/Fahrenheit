<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Style CSS Page -->
	<link rel="stylesheet" type="text/css" href="style.css">

    <title>Worth To Buy - Sign Up!</title>
</head>
<body class="bodySignUp">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Worth To Buy</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<!-- Home -->
				<li class="nav-item active active-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<!-- About Us -->
				<li class="nav-item">
					<a class="nav-link" href="#">About Us</a>
				</li>
				<!-- Forum -->
				<li class="nav-item">
					<a class="nav-link" href="#">Forum</a>
				</li>
				<!-- Game Reviews Dropdown Menu -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Game Reviews
					</a>
					<!-- Games -->
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Game #1</a>
						<a class="dropdown-item" href="#">Game #2</a>
						<a class="dropdown-item" href="#">Game #3</a>
					</div>
				</li>
			</ul>
			<!-- Top Right Icon (Sign In) -->
			<ul class="navbar-nav ml-auto nav-flex-icons dropdown">
				<li class="nav-item avatar dropdown-pull-right">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<img src="images/controller.png" class="rounded-circle z-depth-0" alt="avatar image" height="35">
					</a>
					<div class="dropdown-menu signIn-dropdown signIn-onHover">
						<!-- Sign In Panel -->
						<h6>SIGN IN</h6>
						<div class="signInBox">
							<input type="email" id="emailInput" placeholder="email@example.com" name="username" required>
							<input type="password" id="passwordInput" placeholder="Password" name="password" required>
						</div>
						<!-- Sign In Button -->
						<a class="btn btn-secondary text-white " onclick="checkSignIn()">Sign in</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="signup.html">Don't have an account? Sign up.</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

		<center>
			<br><br>
			<div class="container">
				<div class="col-md-6">
					<h3 class="text-dark"><u>Join us!</u></h3>
					<br>
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="firstname" id="firstName" class="form-control" placeholder="First Name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="lastname" id="lastName" class="form-control" placeholder="Last Name">
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="number" name="phonenumber" id="phoneNumber" class="form-control" placeholder="Phone Number">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" placeholder="Password">
								</div>
							</div>
						</div>
						<a onclick="signUp()" href="index.html" class="send-button">Submit</a>
					</form>
				</div>
			</div>
		</center>

</body>
</html>
